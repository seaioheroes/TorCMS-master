{% extends "./tmplinfo.html" %}
{% block head %}
<script>
    $().ready(function () {
        $("#form_add_info").validate(
                {
                    submitHandler: function (form) {
                        alert("提交事件!");
                        form.submit();
                    }
                }
        );
    });
</script>
{% end %}
{% block typebody %}
<div class="panel panel-primary" id="guarantee">
    <div class="alert alert-info">
        <div class="row">
            <div class="col-sm-3"> 当前位置：<a href="{% module site_url() %}"> 首页 </a> ></div>
            <div class="col-sm-9"> {% module BreadcrumbPublish(2) %}</div>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" id="form_add_info" name="form_add_info" method="post"
              enctype="multipart/form-data">
            <input type='hidden' name="uid" value="{% raw kwd['uid'] %}">
            <input type='hidden' name="valid" value="1">
            <input type='hidden' name="def_cat_uid" value="{% raw kwd['def_cat_uid'] %}">
            <input name="action" value="dopost" type="hidden">
            <input name="ismember" value="0" type="hidden">
            <input name="id" value="" type="hidden">
            <input name="mixcode" value="4c9734774f6b40682d35c0ccee0b0845" type="hidden">

            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>

                <div class="col-sm-10">
                    <b> 基本数据信息 : {{ kwd['parentname'] }} > {{ kwd['catname'] }}</b>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <a class="glyphicon glyphicon-star" style="color: red;font-size: xx-small;"></a>
                    标题：
                </label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <a class="glyphicon glyphicon-star" style="color: red;font-size: xx-small;"></a>
                    标签 ：
                </label>

                <div class="col-sm-10">
                    <input id="tags" name="tags" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="order">order</label>

                <div class="col-sm-10">
                    <input class="form-control" id="order" name="order" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <a class="glyphicon glyphicon-star" style="color: red;font-size: xx-small;" for="ext_logo"></a> 图片
                </label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="logo" name="logo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>

                <div class="col-sm-10">
                    <a href="/entry/add" target="_blank" class="contactbutton" role="button">上传图片 </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <a class="glyphicon glyphicon-star" style="color: red;font-size: xx-small;"></a>
                    内容（Markdown） ：
                </label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows=26 id="cnt_md" name="cnt_md"></textarea>
                </div>
            </div>
            <hr/>
            {% block extrainfo %}{% end %}
            <div class="form-group">
                <label class="col-sm-2 control-label"> </label>

                <div class="col-sm-10">
                    <input type="submit" name="post_submit" value="提交" id="Button1"
                           class="btn btn-primary" role="button"/>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
