{% extends "../theme/tmpldoc.html" %}
{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">您的位置: <a href="{% module site_url() %}">首页</a> >
        添加文档
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form" id="form_post">
            <input type=hidden name=uid value="{{ kwd['uid'] }}">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">标题</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="title" name="title">
                    </div>
                </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="tags">{{ _('label') }}</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="tags" name="tags" type="text"
                               value="">
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label" for="order">order</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="order" name="order" type="text" value="">
                    </div>
                </div>

                {% for ii in range(0,5) %}
                <div class="form-group">
                    {% if ii == 0 %}
                    <label for="pcat0" class="col-sm-2 control-label">标签</label>
                    {% else %}
                    <label for="pcatx" class="col-sm-2 control-label"></label>
                    {% end %}
                    <div class="col-sm-3">
                        <select name="pcat{{ii}}" id="pcat{{ii}}" class="form-control"
                                onchange="g_load_postcat({{ii}})">
                            <option value="">请选择</option>
                            {% for taginfo in tag_infos %}
                            {% if taginfo.uid.endswith('00') %}
                            <option value="{{ taginfo.uid }}">{{ taginfo.name }}
                            </option>
                            {% else %}
                            {% end %}
                            {% end %}
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select name="gcat{{ii}}" id="gcat{{ii}}" class="form-control">
                        </select>
                    </div>
                </div>
                {% end %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="logo">特色图片</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="logo" name="logo" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="up"></label>

                    <div class="col-sm-10">
                        <label id="up"><a href="/entry/add" target="_blank">上传图片</a></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">内容 </label>

                    <div class="col-sm-10">
                        <textarea rows=26 id="cnt_md" name="cnt_md" cols="80" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" class="btn btn-primary" value="添加数据"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% end %}
