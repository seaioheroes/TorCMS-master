{% extends "../../theme/bage.html" %}
{% block typebody %}

<div class="mtop">
    <ul class="breadcrumb">
        <li><a href="/">{{ _('Home') }}</a></li>
        <li class="active">{{ _('Show Picture') }}</li>
        {% if userinfo and( userinfo.role[1] >= '2') %}
        <li class="fr">
            <a href="/entity/" class="btn btn-primary btn-xs">{{ _('View Entity List') }}</a>
        </li>
        {% end %}
    </ul>
</div>
<div class="panel panel-default">
    <div class="panel-heading"><b>{{ _('Show Picture') }}</b></div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ _('src') }}ï¼š</label>

                <div class="col-sm-10">
                    {% if kwd['kind'] == '3'%}
                    <input type="text" value="{{filename}}" class="form-control">
                    {% else %}
                    <input type="text" value="{% module site_url()%}/static/upload/{{filename}}"
                           class="form-control">
                    {% end %}
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% end %}
