{% extends "../theme/bage.html" %}
{% block typebody %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>查找结果</h1>
    </div>
    <ul class="list-group">
        {% for rec in infos %}
        <li class="list-group-item"><a href="/info/{{ rec.uid }}">{{ rec.title }}</a></li>
        {% end %}
    </ul>
    <div class="panel-footer">
        <ul class="pagination">
            {% raw pager %}
        </ul>
    </div>
</div>
{% end %}
